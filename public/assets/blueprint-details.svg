<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="details" width="300" height="300" patternUnits="userSpaceOnUse">
      <!-- Building/Apartment outline -->
      <rect x="20" y="20" width="70" height="70" stroke="#3DA9FC" fill="none" stroke-width="0.8" opacity="0.04" />
      <rect x="30" y="30" width="20" height="20" stroke="#3DA9FC" fill="none" stroke-width="0.5" opacity="0.03" />
      <rect x="60" y="30" width="20" height="20" stroke="#3DA9FC" fill="none" stroke-width="0.5" opacity="0.03" />
      <rect x="30" y="60" width="20" height="20" stroke="#3DA9FC" fill="none" stroke-width="0.5" opacity="0.03" />
      <rect x="60" y="60" width="20" height="20" stroke="#3DA9FC" fill="none" stroke-width="0.5" opacity="0.03" />
      
      <!-- Pipes -->
      <path d="M 150 40 L 200 40 L 200 80 L 250 80" stroke="#3DA9FC" stroke-width="1" opacity="0.03" fill="none" />
      <circle cx="150" cy="40" r="3" stroke="#3DA9FC" stroke-width="0.6" opacity="0.04" fill="none" />
      <circle cx="200" cy="40" r="3" stroke="#3DA9FC" stroke-width="0.6" opacity="0.04" fill="none" />
      <circle cx="200" cy="80" r="3" stroke="#3DA9FC" stroke-width="0.6" opacity="0.04" fill="none" />
      <circle cx="250" cy="80" r="3" stroke="#3DA9FC" stroke-width="0.6" opacity="0.04" fill="none" />
      
      <!-- HVAC -->
      <path d="M 180 150 L 230 150 L 230 200 L 180 200 Z" stroke="#EF4565" stroke-width="0.8" opacity="0.03" fill="none" />
      <circle cx="205" cy="175" r="15" stroke="#EF4565" stroke-width="0.6" opacity="0.04" fill="none" />
      <path d="M 195 175 L 215 175" stroke="#EF4565" stroke-width="0.8" opacity="0.04" />
      <path d="M 205 165 L 205 185" stroke="#EF4565" stroke-width="0.8" opacity="0.04" />

      <!-- Wiring arcs -->
      <path d="M 50 150 Q 75 120 100 150" stroke="#EF4565" stroke-width="0.7" opacity="0.03" fill="none" />
      <path d="M 50 170 Q 75 140 100 170" stroke="#EF4565" stroke-width="0.7" opacity="0.03" fill="none" />
      <path d="M 50 190 Q 75 160 100 190" stroke="#EF4565" stroke-width="0.7" opacity="0.03" fill="none" />
      <circle cx="50" cy="150" r="2" stroke="#EF4565" stroke-width="0.5" opacity="0.04" fill="none" />
      <circle cx="100" cy="150" r="2" stroke="#EF4565" stroke-width="0.5" opacity="0.04" fill="none" />
      <circle cx="50" cy="170" r="2" stroke="#EF4565" stroke-width="0.5" opacity="0.04" fill="none" />
      <circle cx="100" cy="170" r="2" stroke="#EF4565" stroke-width="0.5" opacity="0.04" fill="none" />
      <circle cx="50" cy="190" r="2" stroke="#EF4565" stroke-width="0.5" opacity="0.04" fill="none" />
      <circle cx="100" cy="190" r="2" stroke="#EF4565" stroke-width="0.5" opacity="0.04" fill="none" />
      
      <!-- Wrench icon -->
      <path d="M 240 220 Q 230 230 240 240 L 260 260 Q 270 270 280 260 L 270 250 L 250 230 Z" stroke="#3DA9FC" stroke-width="0.8" opacity="0.04" fill="none" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#details)" />
</svg> 