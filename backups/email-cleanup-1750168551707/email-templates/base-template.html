<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{SUBJECT}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    /* Base styles for all email clients */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8fafc;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    table {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }
    
    /* PropAgentic brand colors */
    .brand-primary { color: #4F46E5; }
    .brand-secondary { color: #64748b; }
    .bg-brand-primary { background-color: #4F46E5; }
    .bg-brand-light { background-color: #EEF2FF; }
    
    /* Responsive styles */
    @media only screen and (max-width: 600px) {
      .container { width: 100% !important; }
      .content { padding: 10px !important; }
      .header h1 { font-size: 24px !important; }
      .cta-button { padding: 10px 20px !important; font-size: 14px !important; }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .container { background-color: #1e293b !important; }
      .content-wrapper { background-color: #334155 !important; color: #f1f5f9 !important; }
      .text-secondary { color: #94a3b8 !important; }
    }
  </style>
</head>
<body>
  <!-- Main container -->
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
      <td align="center" style="padding: 20px 0;">
        
        <!-- Email wrapper -->
        <table class="container" role="presentation" cellspacing="0" cellpadding="0" border="0" 
               style="width: 600px; max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
          
          <!-- Header -->
          <tr>
            <td class="header" style="text-align: center; padding: 30px 20px 20px; background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); border-radius: 8px 8px 0 0;">
              <h1 style="color: #ffffff; margin: 0; padding: 0; font-size: 28px; font-weight: bold;">PropAgentic</h1>
              <p style="color: #E0E7FF; font-size: 16px; margin: 5px 0 0; font-weight: 300;">Property Management, Simplified</p>
            </td>
          </tr>
          
          <!-- Content wrapper -->
          <tr>
            <td class="content-wrapper" style="background-color: #ffffff; padding: 0;">
              
              <!-- Main content area -->
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                  <td class="content" style="padding: 30px;">
                    
                    <!-- Dynamic content goes here -->
                    {{CONTENT}}
                    
                  </td>
                </tr>
              </table>
              
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td class="footer" style="background-color: #f8fafc; padding: 20px; border-top: 1px solid #e2e8f0; border-radius: 0 0 8px 8px; text-align: center;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                  <td style="color: #64748b; font-size: 12px; line-height: 1.5;">
                    <p style="margin: 0 0 10px;">This is an automated message from PropAgentic. Please do not reply to this email.</p>
                    <p style="margin: 0;">
                      <a href="{{UNSUBSCRIBE_URL}}" style="color: #4F46E5; text-decoration: none;">Unsubscribe</a> | 
                      <a href="{{SUPPORT_URL}}" style="color: #4F46E5; text-decoration: none;">Support</a> | 
                      <a href="{{PRIVACY_URL}}" style="color: #4F46E5; text-decoration: none;">Privacy</a>
                    </p>
                    <p style="margin: 10px 0 0; color: #94a3b8;">
                      &copy; {{YEAR}} PropAgentic. All rights reserved.
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
        </table>
        
      </td>
    </tr>
  </table>
</body>
</html>
