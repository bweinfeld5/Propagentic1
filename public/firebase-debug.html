<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Firebase Configuration Debug</h1>
    <div id="status"></div>
    
    <script type="module">
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }

        // Check if running in React environment (this won't work in static HTML)
        addStatus('This is a static HTML file - Firebase config will be checked in the React app', 'info');
        
        // Instructions for the user
        addStatus('1. Go back to the main app at localhost:3000', 'info');
        addStatus('2. Open browser console (F12)', 'info');
        addStatus('3. Look for Firebase initialization messages', 'info');
        addStatus('4. Try logging in - you should no longer see API key errors', 'success');
    </script>
</body>
</html>
