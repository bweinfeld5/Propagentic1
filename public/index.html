    <!-- Handle React Router URL fix for Firebase Hosting -->
    <script type="text/javascript">
      // Single Page Apps for Firebase Hosting
      // Handle routing for deep linking and refreshes
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- SPA routing helper script for deep linking -->
    <script type="text/javascript">
      (function() {
        // Capture redirect URLs from 404.html
        const isRedirected = window.location.search.includes('redirect_url=');
        
        if (isRedirected) {
          console.log('Handling redirect from 404 page...');
          
          // Parse the redirect URL from the query string
          const urlParams = new URLSearchParams(window.location.search);
          const redirectPath = urlParams.get('redirect_url');
          
          if (redirectPath) {
            console.log(`Redirecting to: ${redirectPath}`);
            
            // Use History API to update the URL and avoid another page load
            window.history.replaceState(null, null, redirectPath);
          }
        }
        
        // Handle Firebase hosting 404 redirects with path format /?/path
        const queryString = window.location.search;
        const hasRedirectionQuery = queryString.startsWith('?/') && !isRedirected; // Ensure this doesn't run if redirect_url was just handled
        
        if (hasRedirectionQuery) {
          console.log('Handling Firebase 404 redirect format...');
          
          // Extract the path from the query
          const path = queryString.replace('?/', '/').split('~and~').join('&');
          
          // Update URL using History API
          window.history.replaceState(null, null, path);
        }
      })();
    </script>

    <!-- Fallback resources to ensure availability -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/resources-fallback.css" />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="portal-root"></div>
    <!-- Error handler for resource loading -->
    <script>
      window.addEventListener('error', function(event) {
        // Only handle resource loading errors
        if (event.target && (event.target.tagName === 'LINK' || event.target.tagName === 'SCRIPT' || event.target.tagName === 'IMG')) {
          console.warn('Resource failed to load:', event.target.src || event.target.href);
          
          // Create a custom event for the app to handle
          const resourceErrorEvent = new CustomEvent('resourceLoadError', {
            detail: {
              element: event.target,
              url: event.target.src || event.target.href,
              type: event.target.tagName.toLowerCase()
            }
          });
          document.dispatchEvent(resourceErrorEvent);
        }
      }, true);
    </script>
  </body>
