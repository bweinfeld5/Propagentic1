<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Propagentic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --teal: #0D9488;
      --teal-dark: #057A72;
      --slate-dark: #1E293B;
      --slate: #334155;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-600: #4B5563;
      --gray-700: #374151;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F9FAFB;
      color: var(--slate-dark);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    
    .logo-container {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }
    
    .logo-placeholder {
      width: 180px;
      height: 60px;
      background-color: var(--gray-200);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray-600);
      font-size: 14px;
      font-weight: 500;
    }
    
    h1 {
      font-size: 4rem;
      color: var(--teal);
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--slate-dark);
    }
    
    p {
      font-size: 1.1rem;
      color: var(--gray-600);
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--teal);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: var(--teal-dark);
    }
    
    .error-code {
      position: absolute;
      bottom: 2rem;
      font-size: 0.875rem;
      color: var(--gray-600);
    }
    
    .wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15vh;
      min-height: 100px;
      max-height: 150px;
      z-index: -1;
    }
    
    .wave svg {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--slate-dark);
        color: white;
      }
      
      h2 {
        color: white;
      }
      
      p {
        color: #D1D5DB;
      }
      
      .logo-placeholder {
        background-color: var(--slate);
        color: #D1D5DB;
      }
      
      .wave svg path {
        fill: var(--slate);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <!-- Replace this with your actual logo -->
      <img src="/path/to/your/logo.svg" alt="Propagentic Logo" width="180">
    </div>
    
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The page you are looking for doesn't exist or has been moved. 
      Please check the URL or navigate back to the homepage.
    </p>
    
    <a href="/" class="btn">Back to Home</a>
  </div>
  
  <div class="error-code">Error Code: 404</div>
  
  <div class="wave">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#0D9488" fill-opacity="0.3" d="M0,96L80,85.3C160,75,320,53,480,58.7C640,64,800,96,960,96C1120,96,1280,64,1360,48L1440,32L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
    </svg>
  </div>
</body>
</html>
